type Board {
  id: ID
  created: Date!
  updated: Date!
  name: String!
  author: User!
  lists: [List!]!
}

type Query {
  boards(page: Int): [Board!]!
  board(id: ID!): Board!
}

type Mutation {
  createBoard(name: String!): Board!
  updateBoard(id: ID!, name: String): Board!
  deleteBoard(id: ID!): Board!
}
