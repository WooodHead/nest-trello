type List {
  id: ID
  created: Date!
  updated: Date!
  name: String!
  author: User!
  cards: [Card!]!
}

type Query {
  lists(page: Int): [List!]!
  list(id: ID!): List!
}

type Mutation {
  createList(name: String!): List!
  updateList(id: ID!, name: String): List!
  deleteList(id: ID!): List!
}
